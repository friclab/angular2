<div class="row">
  <div class="col s8 offset-s2">
    <div *ngFor="let post of data" class="card-panel grey lighten-5 z-depth-1">
     
     <a [routerLink]="['/dashboard',post.id]">
     <!-- <a [routerLink]="[post.id]">   -->

        <div class="row valign-wrapper">

          <div class="col s2">
            <img class="circle responsive-img" [src]="post.pic" /></div>
          <div class="col s10">
            <span class="black-test">{{post.content}}</span></div>

        </div>

      </a>
    </div>

  </div>

</div>
